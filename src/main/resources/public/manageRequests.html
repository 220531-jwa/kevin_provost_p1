<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/ersCommon.css">
    <title>Manage Reimbursements</title>
</head>

<body>
    <div id="main">
        <div><button type="button" class="btn btn-dark" id="viewReimbs">View Reimbursements</button>
            <button type="button" class="btn btn-dark" id="editReimbs">Update Reimbursements</button>
        </div>
        <hr>

        <div>
            <h2>Update Reimbursement Status</h2>
            <hr>
            <form id="updateReimb">
                <div>
                    <label for="reimbId">Reimbursement ID: </label>
                    <input type="number" min="1" id="reimbId" />
                </div>
                <br>
                <div>

                    <label for="reimbStatus">Updated Reimbursement Status: </label>
                    <select id="reimbStatus">
                        <option selected value="2">In Review</option>
                        <option value="3">Completed</option>
                        <option value="4">Rejected</option>
                    </select>
                </div>
                <br>

                <div>
                    <h4>Please provide a brief description for your decision:</h4>
                    <textarea name="managerNotes" id="managerNotes" cols="60" rows="3"></textarea>
                </div>

                <button type="button" id="updateStatus">Update Status</button>

            </form>
        </div>
    </div>

    <script type="text/javascript">
        document.getElementById("viewReimbs").onclick = function () {
            location.href = "http://localhost:8080/managerLanding.html";
        };
        document.getElementById("editReimbs").onclick = function () {
            location.href = "http://localhost:8080/manageRequests.html";
        };
    </script>
    <script src="./scripts/editReimb.js"></script>
    <!-- Bootstrap -->
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</body>

</html>
