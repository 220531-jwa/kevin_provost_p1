<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/ersCommon.css">
    <title>New Reimbursement Request</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>

<body onload="setupEmployee()">

    <div id="main">
        <div>
            <h1>New Reimbursement Request Page</h1>
        </div>

        <div><button type="button" class="btn btn-dark" id="reimbSubmit">Create a New Request</button>
            <button type="button" class="btn btn-dark" id="viewReimbs">View Your Reimbursements</button>
            <button type="button" class="btn btn-dark" id="editReimbs">Edit Your Reimbursements</button>
        </div>

        <hr>
        <div class="container pb-3">
            <form id="requestForm">

                <div class="d-flex flex-row">
                    <label for="reimbType">Reimbursement Type</label>
                </div>
                <div class="d-flex justify-content-center">
                    <select id="reimbType">
                        <option selected value="0">University Course</option>
                        <option value="1">Seminar</option>
                        <option value="2">Certification Preparation Class</option>
                        <option value="3">Certification</option>
                        <option value="4">Technical Training</option>
                        <option value="5">Other</option>
                    </select>
                </div>

                <div class="d-flex flex-row">
                    <label for="gradingFormat">Grading Format</label>
                </div>
                <div class="d-flex justify-content-center">
                    <select id="gradingFormat">
                        <option selected value="0">Pass/Fail</option>
                        <option value="1">Graded</option>
                    </select>
                </div>

                <div class="d-flex flex-row">
                    <label for="minPassingGrade">Minimum Passing Grade: </label>
                </div>
                <div class="d-flex justify-content-center">
                    <input type="number" min="60" value="60" id="minPassingGrade" />
                </div>

                <div class="d-flex flex-row">
                    <label for="reimbAmount">Reimbursement Cost: </label>
                </div>
                <div class="d-flex justify-content-center">
                    <input type="number" min="0" id="reimbAmount" />
                </div>

                <div class="d-flex flex-row">
                    <label for="eventDate">Event Date: </label>
                </div>
                <div class="d-flex justify-content-center">
                    <input type="date" min="" id="eventDate" />
                </div>

                <div class="d-flex flex-row">
                    <label for="eventTime">Event Time: </label>
                </div>
                <div class="d-flex justify-content-center">
                    <input type="time" id="eventTime" />
                </div>

                <div class="d-flex flex-row">
                    <label for="eventLocation">Event Location: </label>
                </div>
                <div class="d-flex justify-content-center"">
                        <input type=" text" id="eventLocation" />
        </div class="d-flex flex-row">

        <div class="d-flex flex-row">
            <label for="reimbDesc">Reimbursement Description</label>
        </div>
        <div class="d-flex justify-content-center"">
                        <textarea name=" reimbDesc" id="reimbDesc"></textarea>
        </div>

        <div class="d-flex justify-content-center">
            <button class="btn btn-secondary" type="button" onclick="submitRequest()">Submit</button>
        </div>
        </form>
    </div>
    </div>
    <script type="text/javascript">
        document.getElementById("reimbSubmit").onclick = function () {
            location.href = "http://localhost:8080/newRequests.html";
        };
        document.getElementById("editReimbs").onclick = function () {
            location.href = "http://localhost:8080/editRequests.html";
        };
        document.getElementById("viewReimbs").onclick = function () {
            location.href = "http://localhost:8080/employeeLanding.html";
        };
    </script>
    <script src="./scripts/newRequest.js"></script>
    <!-- Bootstrap JS and Popper -->
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>

</body>

</html>
